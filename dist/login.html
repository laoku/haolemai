<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.min.css">
  <title>好乐买 正品鞋</title>
</head>
<body>
   <!-- 头部 -->
   <div class="header">
    <div class="logo">
      <a href="index.html"><img src="img/logo2.png" alt=""></a>
    </div>
    <div class="right">
      <span class="span">
        <i></i>
        天天低价
      </span>
      <span class="span">
        <i></i>
        正品保障 
      </span>
      <span class="span">
        <i></i>
        7天退换货 
      </span>
      <span class="span">
        <i></i>
        评价晒单有礼
      </span>
    </div>
  </div>

  <!-- 背景图 -->
  <a class="background" href="index.html"><img src="img/background.jpg" alt=""></a>
  <div class="login">
    <div class="login_img">
      <div class="login_border">
        <div class="table">
          <span class="font font1">账号登录</span>
          <span class="font_right font">扫码登录</span>
        </div>
        <!-- 账号登录 -->
        <div class="number">
          <p id="login_err"><i></i>用户密码错误</p>
          <div class="userlogin">
            <form id="login_form" action="">
              <div class="txt">
                <input id="username" class="valid" type="text" name="" value="" placeholder="已验证手机/邮箱/用户名">
              </div>
              <p id="usererr"><i></i>用户名错误</p>
              <div class="txt">
                <input id="password" class="valid" type="password" name="" value="" placeholder="密码">
              </div>
              <p id="pwerr"><i></i>密码错误</p>
              <input id="loginBtn" class="login_btn" type="submit" value="登录">
              <i class="forget"><a href="javascript:;">忘记密码？</a></i>
            </form>
          </div>
        </div>
        <!-- 扫码登录 -->
        <div class="scan_code">
          <div class="code">
            <div class="remove">
              <img class="first" src="img/login_code.jpg" alt="">
              <img class="second" src="img/login.jpg" alt="">
            </div>
          </div>
          <div class="scan_text">请使用好乐买APP扫码登录</div>
          <div class="download">
            <div class="down">
              <i></i>下载好乐买APP
              <div class="down_code">
                <img src="img/qr_code .png" alt="">
              </div>
            </div>
          </div>
        </div>
        <!-- 登录图标 -->
        <div class="login_middle">
          <div class="left">
            <a href="javascript:;"><i class="icon_qq"></i></a>
            <a href="javascript:;"><i class="icon_wx"></i></a>
            <a href="javascript:;"><i class="icon_zfb"></i></a>
            <a href="javascript:;"><i class="icon_wb"></i></a>
            <a href="javascript:;"><i class="icon_kxw"></i></a>
          </div>
          <div class="right">
            <a href="registor.html"><i></i>注册有惊喜</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    Copyright © 2007-2019 OkBuy.com All Rights Reserved           天津好乐买信息技术有限公司  津B2-20140020  京公网安备 110105006859 
  </div>
</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script src="js/login.min.js"></script>
